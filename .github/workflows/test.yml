name: Test
on:
  pull_request:
    branches:
      - next
  push:
    branches:
      - next
jobs:
  runner-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 17.x]

    name: Node.js ${{ matrix.node }}

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.24.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install deps
        run: pnpm install
      - name: Linting
        run: pnpm lint
      - name: build
        run: pnpm build
      - name: Test
        run: pnpm test
